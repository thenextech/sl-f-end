apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-deployment
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
      - name: front-end
        image: nextechsolutions/shoploc:front-end-TAG_TO_REPLACE
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: REACT_APP_API_URL
            valueFrom:
              configMapKeyRef:
                key: REACT_APP_API_URL
                name: api-url
          - name: REACT_PUBLIC_STRIPE_API_KEY
            valueFrom:
              configMapKeyRef:
                key: REACT_PUBLIC_STRIPE_API_KEY
                name: api-url
          - name: REACT_APP_GOOGLE_MAPS_API_KEY
            valueFrom:
              configMapKeyRef:
                key: REACT_APP_GOOGLE_MAPS_API_KEY
                name: api-url
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  type: NodePort
  selector:
    app: front-end
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100
